<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h3 class="start">Starting Date :</h3>
  <h3 class="end">Ending Date :</h3>

  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Select Dates</button>

    <div id="myDropdown" class="dropdown-content">

      <div class="group">

        <p class="left pointer minusmonth">&laquo;</p>
        <p class="left monthname center pointer">Month</p>
        <p class="right pointer addmonth">&raquo;</p>

        <ul></ul>

      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"> </script>
</body>

</html>
